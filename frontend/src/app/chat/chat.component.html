<div class="chat-container">
  <h2>Chat</h2>
  <div class="chat-box">
    <app-message *ngFor="let msg of messages" [message]="msg"></app-message>
  </div>
  <div class="input-group">
    <input [(ngModel)]="inputText" (keyup.enter)="sendMessage()" class="form-control" placeholder="Please type a query in natural language...">
    
    <button (click)="sendMessage()" class="btn btn-primary d-flex align-items-center" [disabled]="isloading">
      <div *ngIf="isloading" class="spinner-border spinner-border-sm text-white me-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      Send
    </button>
  </div>  
</div>
